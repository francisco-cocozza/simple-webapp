# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: franciscocodefresh/simple-webapp
  tag: "0.1.0"
  pullPolicy: IfNotPresent


service:
  type: LoadBalancer #ClusterIP
  port: 80
  targetPort: 80


resources: 
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

